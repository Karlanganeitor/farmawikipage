<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Información de Usuario</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Información del Usuario</h1>
            
          
            <!-- Formulario de búsqueda de usuario -->
            <form id="searchForm" class="mb-4" style="display:none;">
                <div class="mb-3">
                    <label for="userId" class="form-label">ID de Usuario:</label>
                    <input type="number" id="userId" class="form-control" placeholder="Ingrese el ID del usuario" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </form>

            <!-- Información del usuario -->
            <div id="userInfo" style="display:none;">
                <h2 class="mt-4">Datos del Usuario</h2>
                <div id="userDetails" class="card p-3 mb-4"></div>

                <h2>Recetas</h2>
                <div id="recetasList" class="mb-4"></div>

                <h2>Alergias</h2>
                <div id="alergiasList" class="mb-4"></div>

                <!-- Botón para asignar rol, inicialmente oculto -->
                <button id="assignRoleButton" type="submit" class="btn btn-primary w-100" style="display: none;">Asignar Rol</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFmK8FezIW9eG9k8pvf3g9VUFpCEN2bD9m4xEw6VxIUFMKUjB6AldH5m9" crossorigin="anonymous"></script>
    <script src="buscarPaciente.js"></script>
    <script>
        // Cargar el navbar dinámicamente
        fetch('/navbar.html')
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Error al cargar el navbar.');
            })
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(err => console.error('Error cargando el navbar:', err));
    </script>
</body>
</html>
