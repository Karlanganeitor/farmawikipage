<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Actualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
  <header>
    <div id="navbar-container">
    </header>
    <div class="contenedor-columnas">
      <!-- Contenido de las columnas -->
    </div>
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <form id="profileForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
        <label for="n_doc_identificacion" class="form-label">Documento de Identificación:</label>
        <input type="text" class="form-control" placeholder="Ej: 11.222.333-4" id="n_doc_identificacion" name="n_doc_identificacion" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" placeholder="Ej: 912345678" id="telefono" name="telefono" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="fecha_nac" class="form-label">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" placeholder="Ej: calle 123" id="direccion" name="direccion" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="region" class="form-label bg-light">Región:</label>
        <select class="form-select" name="region"id="region" required>
            <option selected>Seleccione una región</option>
      <!-- Las regiones se cargarán dinámicamente aquí -->
          </select><br>
           
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
            <label for="comuna" class="form-label">Comuna:</label>
            <select class="form-select" id="comuna" name="comuna" required>
              <option selected>Seleccione una comuna</option>
        <!-- Las comunas se cargarán dependiendo de la región seleccionada -->
    </select>
</div>
</div>
</div>
<button type="submit" class="btn btn-primary naranjo-02 border-0 btn-lg w-100">Guardar</button>
</form>
</div>
</div>
</div>
</div>
</div>
<script>
  // Cargar el navbar
  fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(err => console.error('Error cargando el navbar:', err));
</script>
<script>
  // Obtén el elemento de la fecha de emisión
  const fechaEmisionInput = document.getElementById('fecha_nac');
  
  // Obtén la fecha actual en formato adecuado para el atributo "max"
  const today = new Date().toISOString().split('T')[0];
  
  // Asigna la fecha actual como la fecha máxima permitida
  fechaEmisionInput.setAttribute('max', today);
</script>

    <script src="updateProfile.js"></script>
    <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
